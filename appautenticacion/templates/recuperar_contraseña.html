<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Recuperación de Contraseña</title>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Tus estilos existentes */

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recuperación de Contraseña</h1>
        <form method="post" action="{% url 'password_reset' %}">
            {% csrf_token %}
            <label for="id_email">Correo Electrónico:</label>
            <input type="email" name="email" id="id_email" class="form-control" required placeholder="Ingrese correo">

            <!-- Mostrar mensajes de error -->
            {% if messages %}
                <p class="error-message">{{ messages }}</p>
            {% endif %}

            <!-- Clase para centrar el botón -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Correo de Recuperación</button>
            </div>
        </form>

        <div class="links">    
            ¿Recuerdas tu contraseña? <a href="{% url 'iniciar_sesion' %}">Inicia Sesión</a> 
        </div>
    </div>
</body>
</html>
